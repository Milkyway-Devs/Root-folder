  <h2 class="title">The Changeable twitch Player!</h2>
  <br>
    <h3 id="label4">Live Twitch Stream</h3>
    <button id="ccm1lkshak3_" onclick="ccm1lkshak3_()">M1lkshak3_</button>
    <button id="ccdetailzz_" onclick="ccdetailzz_()">Detailzz_</button>
  <input id="twitchchanneltext" class="twitchchanneltext" placeholder="Twitch Channel Name">
  <button id="myBtn" onclick="changechannel()">Change</button>
  <iframe id="twitchplayer" class="twitchplayer" src="" frameborder="0" allowfullscreen="true" scrolling="no" height="700" width="1300"></iframe>
  <iframe id="twitchchat" src="" frameborder="0" scrolling="no" height="500" width="1300"></iframe>
  <script>
    var input = document.getElementById("twitchchanneltext");
    input.addEventListener("keyup", function (event) {
      event.preventDefault();
      if (event.keyCode === 13) {
        document.getElementById("myBtn").click();
      }
    });
  </script>
  <script> // Channel Changes to m1lkshak3_, Detailzz
    function ccm1lkshak3_() {
      var twitchlink = "https://player.twitch.tv/?channel=";
      var twitchchat = "https://www.twitch.tv/embed/";
      document.getElementById("twitchplayer").src = twitchlink + "m1lkshak3_";
      document.getElementById("twitchchat").src = twitchchat + "m1lkshak3_" + "/chat";
    }
    function ccdetailzz_() {
      var twitchlink = "https://player.twitch.tv/?channel=";
      var twitchchat = "https://www.twitch.tv/embed/";
      document.getElementById("twitchplayer").src = twitchlink + "detailzz_";
      document.getElementById("twitchchat").src = twitchchat + "detailzz_" + "/chat";
    }
    
  </script>
  <script> // Channel Changes
    function changechannel() {
      var twitchlink = "https://player.twitch.tv/?channel=";
      var twitchchat = "https://www.twitch.tv/embed/";
      var channel = document.getElementById("twitchchanneltext").value;
      document.getElementById("twitchplayer").src = twitchlink + channel;
      document.getElementById("twitchchat").src = twitchchat + channel + "/chat";
    }
  </script>
    <h3 id="label4">Twitch Video Player</h3>
      <input id="twitchchanneltext2" class="twitchchanneltext" placeholder="Twitch video id">
  <button id="myBtn2" onclick="changechannel2()">Change</button>
  <iframe id="twitchplayer2" class="twitchplayer" src="" frameborder="0" allowfullscreen="true" scrolling="no" height="700" width="1300"></iframe>
    <script>
    var input = document.getElementById("twitchchanneltext2");
    input.addEventListener("keyup", function (event) {
      event.preventDefault();
      if (event.keyCode === 13) {
        document.getElementById("myBtn2").click();
      }
    });
  </script>
  <script> // video Changes
    function changechannel2() {
      var twitchlink2 = "https://player.twitch.tv/?video=v";
      var video = document.getElementById("twitchchanneltext2").value;
      document.getElementById("twitchplayer2").src = twitchlink2 + video;
    }
  </script>
