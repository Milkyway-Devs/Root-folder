  <form>

  </form>
  <a id="twitchplayer" class="twitchplayer" data-card-controls="0" data-card-theme="dark" href=""></a>
<script async src="//cdn.embedly.com/widgets/platform.js" charset="UTF-8"></script>
  <script> // Channel Changes
    function changechannel() {
      var twitchlink = "https://twitch.tv/";
      var channel = document.getElementById("twitchchanneltext").value;
      document.getElementById("twitchplayer").href = twitchlink + channel;
    }
