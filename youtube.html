  <iframe id="twitchplayer" class="twitchplayer" width="1300" height="700" src="" frameborder="0" allow="autoplay; encrypted-media"

    function changechannel() {
      var twitchlink = "https://www.youtube.com/watch?v=";

      document.getElementById("twitchplayer").src = twitchlink + channel;
